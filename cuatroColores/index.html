<body>
    <div class="cuadrantes">
        <div class="cuadranteUno">
            <p>El arte de la guerra es someter al enemigo sin luchar.</p>
        </div>
        <div class="cuadranteDos">
            <p>Quien sabe resolver las dificultades las resuelve antes de que surjan.</p>
        </div>
        <div class="cuadranteTres">
            <p>Conoce al adversario y sobre todo conócete a ti mismo y serás invencible.</p>
        </div>
        <div class="cuadranteCuatro">
            <p>Quien no tiene metas, es poco probable que las alcance.</p>
        </div>
    </div>
